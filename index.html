<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      animation: bgColor 10s infinite alternate;
    }
    @keyframes bgColor {
      0% { background-color: #ff9a9e; }
      25% { background-color: #fad0c4; }
      50% { background-color: #fbc2eb; }
      75% { background-color: #a18cd1; }
      100% { background-color: #fbc2eb; }
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .instagram-button {
      display: flex;
      align-items: center;
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      border: none;
      border-radius: 30px;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      text-decoration: none;
      font-size: 18px;
      transition: transform 0.3s;
    }
    .instagram-button img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
      border-radius: 50%;
    }
    .instagram-button:hover {
      transform: scale(1.1);
    }
    .telegram-link {
      display: inline-block;
      margin-top: 20px;
      font-size: 20px;
      color: white;
      text-decoration: none;
      padding: 10px 30px;
      border-radius: 25px;
      background: linear-gradient(90deg, #0088cc, #00c6ff);
      box-shadow: 0 4px 15px rgba(0, 136, 204, 0.5);
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease-in-out;
    }
    .telegram-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transform: skewX(-45deg);
      transition: left 0.5s;
    }
    .telegram-link:hover::before {
      left: 100%;
    }
    .telegram-link:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(0, 136, 204, 0.8);
    }
  </style>
</head>
<body>
