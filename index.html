<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      animation: bgColor 10s infinite alternate;
    }
    @keyframes bgColor {
      0% { background-color: #ff9a9e; }
      25% { background-color: #fad0c4; }
      50% { background-color: #fbc2eb; }
      75% { background-color: #a18cd1; }
      100% { background-color: #fbc2eb; }
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .instagram-button {
      display: flex;
      align-items: center;
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      border: none;
      border-radius: 30px;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      text-decoration: none;
      font-size: 18px;
      transition: transform 0.3s;
    }
    .instagram-button img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
      border-radius: 50%;
    }
    .instagram-button:hover {
      transform: scale(1.1);
    }
    .telegram-link {
      margin-top: 20px;
      font-size: 20px;
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="https://instagram.com/nishkarsh_pratap_singh" class="instagram-button">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
      Follow on Instagram
    </a>
    <a href="https://instagram.com/aushik" class="instagram-button">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
      Follow on Instagram
    </a>
    <a href="https://t.me/+IXCKFIL7DE80MDc9" class="telegram-link">Join Telegram</a>
  </div>
</body>
</html>
